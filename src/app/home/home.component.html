<p id= 'genre'>{{ this._movieService.movieTitle }}</p>
<div id = 'cardsContainer'>
    <div class="card" *ngFor="let movie of this._movieService.data">
        <div class="card-img">
            <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path">
        </div>
        <div class="card-block">
            <h4 class="card-title">{{ movie.title | slice:0:25 }} {{ movie.title.length > 25 ? '...' : ''}}</h4>
            <p class="card-text">
                <small>Release Date: {{movie.release_date}} </small>
                <br>    
                <small *ngIf="movie.vote_average">Average Rating:
                    {{movie.vote_average}}
                </small>
                <button (click) = "onClick(movie)" id = "favoriteButton"><clr-icon shape="thumbs-up"></clr-icon></button>
            </p>
        </div>
