<div clrForm>
    <clr-input-container>
        <label>First Name</label>
        <input clrInput type="text" [(ngModel)]="form.firstName"/>
    </clr-input-container>
    <clr-input-container>
        <label>Last Name</label>
        <input clrInput type="text" [(ngModel)]="form.email" name="example" />
    </clr-input-container>
    <clr-input-container>
        <label>Last Name</label>
        <input clrInput type="text" [(ngModel)]="form.password" name="example" />
    </clr-input-container>
    <button type="submit" (click)="signUp()" class="btn btn-primary">Sign Up</button>
</div>
