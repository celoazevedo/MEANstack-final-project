<p>favorite works!</p>
<button (click) ="getFavoriteMovies()">Favorites</button>
<div id = 'cardsContainer'>
    <div id='cardWrapper' *ngFor="let movie of this.data">
        <img src="https://image.tmdb.org/t/p/w300/{{movie.posterPath}}" *ngIf="movie.posterPath">
        <div id='cardFooter'>
            <h4> {{ movie.movieTitle | slice:0:25 }} {{ movie.movieTitle.length > 25 ? '...' : ''}} </h4>    
        </div>
    </div>
</div>
