<header class="header-6">
    <div class="branding">
        <a href="..." routerLink="/home" class="nav-link">
            <clr-icon shape="vm-bug"></clr-icon>
            <span class="title">     Home</span>
        </a>
    </div>
    <div class="header-nav">
        <!-- <a href="..." routerLink="/login" class="active nav-link"><span class="nav-text">Login</span></a> -->
        <a href="..." class="nav-link"><span class="nav-text">Interactive Analytics</span></a>
    </div>
    <div class="search">
        <label for="searchInput">
            <input id="searchInput" type="text" placeholder="   Search Movie" [(ngModel)]= "searchInput">
            <button routerLink="/home" (click)="movieSearch()">Search</button>
        </label>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                <clr-icon shape="cog"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="..." routerLink="/register" clrDropdownItem>Register</a>
                <a href="..." routerLink="/login" clrDropdownItem>Login</a>
                <a href="..." clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
        <!-- <a href="..." class="nav-link nav-icon" aria-label="settings">
            <clr-icon shape="cog"></clr-icon>
        </a> -->
    </div>
</header>
